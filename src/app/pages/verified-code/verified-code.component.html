<!-- message success and error  -->
<div class="message">
  <p-toast />
</div>
<!-- div of form design  -->
<section class="verify-code">
  <div class="container mx-auto h-screen">
    <div class="verify-container grid grid-cols-1 lg:grid-cols-2 w-full pt-20">
      <div class="img hidden lg:block">
        <img
          src="/images/verify-code.svg"
          class="w-full"
          alt="forget password photo"
        />
      </div>
      <div class="form pt-16 2xl:pt-20 text-center text-white/90 px-5 md:px-20">
        <h2 class="capitalize text-4xl sm:text-6xl tracking-widest mb-4">
          verify your code !
        </h2>
        <p class="mb-10">
          We have sent you the verification code, please enter it.
        </p>

        <form (ngSubmit)="sendRequist()" [formGroup]="verifyFormObject">
          <div class="">
            <div class="flex justify-center">
              <p-inputotp formControlName="resetCode" [length]="6" />
            </div>
            <div class="submit">
              <button
                [disabled]="!verifyFormObject.valid"
                class="w-2/3 lg:w-1/3 mx-auto lg:ms-auto block mt-4 px-10 font-bold cursor-pointer py-3 bg-primary rounded-2xl"
              >
                @if(!isLoading){
                <span>Send</span>
                }@else {
                <span class="fa-solid fa-spinner fa-spin"></span>
                }
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
